<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8">  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <title>Responsive InDesign Export with Navigation</title>  <link rel="stylesheet" href="export/main.css"></head><body>  <iframe id="contentIFrame" src="export/publication.html"></iframe>  <div class="nav-arrow prev" onclick="showPreviousPage()">&#10094;</div>  <div class="nav-arrow next" onclick="showNextPage()">&#10095;</div>  <script>    var currentPage = 0; // Start with publication.html    var totalPages = 30; // Total number of publication pages (0 to 29)    function resizeIframe() {      var iframe = document.getElementById("contentIFrame");      var viewportWidth = window.innerWidth;      var viewportHeight = window.innerHeight;      // Original dimensions of InDesign export      var contentWidth = 1920;      var contentHeight = 1080;      // Calculate aspect ratio scaling      var scale;      if (viewportWidth / viewportHeight > contentWidth / contentHeight) {        scale = viewportHeight / contentHeight;      } else {        scale = viewportWidth / contentWidth;      }      iframe.style.width = contentWidth + "px";      iframe.style.height = contentHeight + "px";      iframe.style.transform = "scale(" + scale + ")";      iframe.style.transformOrigin = "top left";      iframe.style.left = ((viewportWidth - contentWidth * scale) / 2) + "px";      iframe.style.top = ((viewportHeight - contentHeight * scale) / 2) + "px";      iframe.style.position = "absolute";      iframe.style.backgroundColor = "white";    }    function updateIframeSource() {      var iframe = document.getElementById("contentIFrame");      if (currentPage === 0) {        iframe.src = "export/publication.html";      } else {        iframe.src = "export/publication-" + currentPage + ".html";      }    }    function showPreviousPage() {      if (currentPage > 0) {        currentPage--;        updateIframeSource();      } else {        alert("You are already on the first page!");      }    }    function showNextPage() {      if (currentPage < totalPages - 1) {        currentPage++;        updateIframeSource();      } else {        alert("You are already on the last page!");      }    }    window.onload = function () {      resizeIframe();      updateIframeSource();    };    window.onresize = resizeIframe;  </script></body></html>
